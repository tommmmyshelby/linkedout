<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Company Profile - LinkedOut MVP</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-blob blob1"></div>
    <div class="background-blob blob2"></div>
    <div class="background-blob blob3"></div>
    <header class="page-header-nav">
        <a href="index.html" class="logo">LinkedOut</a>
        <nav class="main-nav">
            <ul>
                <li><a href="company-dashboard.html">Home</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
        </nav>
        <div class="user-profile-icon">
             <img src="images/avatar-placeholder.png" alt="User Avatar">
        </div>
    </header>
    <main class="centered-container profile-creation-container">
        <div class="profile-creation-box">
             <div class="profile-header">
                <h1>Create your company profile</h1>
            </div>
            <div class="form-card company-form-card">
                <form action="job-posting.html">
                    <div class="form-group">
                        <label for="company-name">Company Name</label>
                        <input type="text" id="company-name" placeholder="Enter company name" required>
                    </div>
                    <!-- ... other form groups ... -->
                    <div class="form-actions single-button">
                        <button type="submit" class="btn-primary">Save and Continue</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
