<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a New Job - LinkedOut MVP</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div class="background-blob blob1"></div>
    <div class="background-blob blob2"></div>
    <div class="background-blob blob3"></div>
    <header class="page-header-nav">
        <a href="index.html" class="logo">LinkedOut</a>
        <nav class="main-nav">
            <ul>
                <li><a href="company-dashboard.html">Home</a></li>
                <li><a href="#">Matches</a></li>
                <li><a href="job-posting.html">Jobs</a></li>
            </ul>
        </nav>
        <div class="user-profile-icon">
             <img src="images/avatar-placeholder.png" alt="User Avatar">
        </div>
    </header>
    <main class="centered-container profile-creation-container">
        <div class="profile-creation-box">
             <div class="profile-header">
                <h1>Post a New Job</h1>
                <p>Fill out the details below to find your next great hire.</p>
            </div>
            <div class="form-card company-form-card">
                <form action="company-dashboard.html">
                    <div class="form-group">
                        <label for="job-title">Job Title</label>
                        <input type="text" id="job-title" placeholder="e.g. Product Design Intern" required>
                    </div>
                    <!-- ... other form groups ... -->
                    <div class="form-actions single-button">
                        <button type="submit" class="btn-primary">Post Job</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
